<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>CrossWorld</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<div class="fixed top-0 left-0 right-0 z-50 bg-white hidden md:flex items-center justify-between">
    <div class="flex items-center">
        <button class="bg-white p-2 transition-transform transform hover:scale-105 focus:outline-none">
            <img alt="" class="w-20 h-20 ml-4 md:w-28 md:h-28 max-w-full rounded-full mx-auto"
                 src="images/logos/mainLogo.png">
        </button>
        <h1 class="text-3xl font-bold ml-4" style="font-family: 'Agency FB', sans-serif;">CrossWorld</h1>
    </div>

    <div class="flex items-center">
        <a class="text-xl" href="#">Женское</a>
        <a class="text-xl ml-12" href="#">Мужское</a>
    </div>

    <div class="flex items-center space-x-4 mr-7">
        <!-- Поиск, Избранное, Корзина и Дополнительная информация справа -->
        <button class="bg-white p-2 transition-transform transform hover:scale-150 focus:outline-none">
            <img alt="Поиск" class="w-8 h-8 md:w-10 md:h-10 lg:w-12 lg:h-12 object-contain mx-auto"
                 src="images/icons/search.png">
        </button>

        <button class="bg-white p-2 transition-transform transform hover:scale-150 focus:outline-none">
            <img alt="Избранное" class="w-8 h-8 md:w-10 md:h-10 lg:w-12 lg:h-12 object-contain mx-auto"
                 src="images/icons/favourite.png">
        </button>

        <button class="bg-white p-2 transition-transform transform hover:scale-150 focus:outline-none">
            <img alt="Поиск" class="w-12 h-12 md:w-14 md:h-14 lg:w-16 lg:h-16 object-contain mx-auto"
                 src="images/icons/shoppingCart.png">
        </button>

        <button class="bg-white p-2 transition-transform transform hover:scale-150 focus:outline-none rounded-full">
            <img alt="О нас" class="w-8 h-8 md:w-10 md:h-10 lg:w-12 lg:h-12 object-contain mx-auto"
                 src="images/icons/user.png">
        </button>
    </div>
</div>
</body>
</html>
